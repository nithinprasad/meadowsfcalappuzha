<div class="container">
    <!-- code here -->
    <div class="match">
        <div class="match-header">
            <div class="match-status">Completed</div>
            <div class="match-tournament">
                <img src="https://assets.codepen.io/285131/pl-logo.svg">
                {{match.matchType}}
            </div>
            <div class="match-actions"></div>
        </div>
        <div class="match-content">
            <div class="column">
                <div class="team team--home">
                    <div class="team-logo">
                        <img [src]="match.homeTeam.social?.imagepath">
                    </div>
                    <h2 class="team-name">
                        <a
                            [href]="match.homeTeam.social?.instagram"
                            target="_blank"
                        >
                            {{match.homeTeam.name}}
                        </a>
                    </h2>
                </div>
            </div>
            <div class="column">
                <div class="match-details">
                    <div class="match-date">
                        {{match.matchTime.day}}/{{match.matchTime.month}}/{{match.matchTime.year}}
                        <strong>{{match.matchTime.hour}}</strong>
                    </div>
                    <div class="match-score">
                        <span class="match-score-number match-score-number--leading">{{match.homeTeamScore.score}}</span>
                        <span class="match-score-divider">:</span>
                        <span class="match-score-number">{{match.awayTeamScore.score}}</span>
                    </div>
                    <div class="match-time-lapsed">{{match.matchDuration}}'</div>
                    <div class="match-referee">
                        Location:
                        <strong>{{match.location}}</strong>
                    </div>

                </div>
            </div>
            <div class="column">
                <div class="team team--away">
                    <div class="team-logo">
                        <img [src]="match.awayTeam.social?.imagepath">
                    </div>
                    <h2 class="team-name">
                        <a
                            [href]="match.awayTeam.social?.instagram"
                            target="_blank"
                        >
                            {{match.awayTeam.name}}
                        </a>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
