<div class="carousel-header">
    <div
        id="carouselId"
        class="carousel slide"
        data-bs-ride="carousel"
    >
        <ol class="carousel-indicators">
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="0"
                class="active"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="1"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="2"
            ></li>
        </ol>
        <div
            class="carousel-inner"
            role="listbox"
        >
            <div class="carousel-item active">
                <img
                    src="../../../assets/img/meadows/wallpaper1.jpg"
                    class="img-fluid"
                    alt="Image"
                >
                <div class="carousel-caption">
                    <div
                        class="p-3"
                        style="max-width: 900px;"
                    >

                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="../../../assets/img/meadows/wallpaper2.jpg"
                    class="img-fluid"
                    alt="Image"
                >
                <div class="carousel-caption">
                    <div
                        class="p-3"
                        style="max-width: 900px;"
                    >

                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="../../../assets/img/meadows/wallpaper3.jpg"
                    class="img-fluid"
                    alt="Image"
                >

            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="prev"
        >
            <span
                class="carousel-control-prev-icon btn bg-primary"
                aria-hidden="false"
            ></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="next"
        >
            <span
                class="carousel-control-next-icon btn bg-primary"
                aria-hidden="false"
            ></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
