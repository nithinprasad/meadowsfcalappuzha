<div class="container-fluid bg-light service py-5">
    <div class="container py-5">
        <div
            class="mx-auto text-center mb-5"
            style="max-width: 900px;"
        >
            <h5 class="section-title px-3">Matches</h5>
            <h1 class="mb-0">Our Matches</h1>
        </div>
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="row g-4">
                    <h1 class="mb-0  px-3">Our Recent Match</h1>
                    <app-match-score-card [match]="getRecentMatch()"></app-match-score-card>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row g-4">
                    <h1 class="mb-0  px-3">Upcoming Matches</h1>
                </div>
            </div>
        </div>
    </div>
</div>
