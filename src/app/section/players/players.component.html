<div class="container-fluid guide py-5">
    <div class="container py-5">
        <div
            class="mx-auto text-center mb-5"
            style="max-width: 900px;"
        >
            <h5 class="section-title px-3">Players</h5>
            <h1 class="mb-0">Our Players</h1>
        </div>
        <div class="tab-class text-center">
            <ul class="nav nav-pills d-inline-flex justify-content-center mb-5">
                <li class="nav-item">
                    <a
                        class="d-flex mx-3 py-2 border border-primary bg-light rounded-pill active"
                        data-bs-toggle="pill"
                        href="#tab-1"
                    >
                        <span
                            class="text-dark"
                            style="width: 150px;"
                        >
                            All
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="d-flex py-2 mx-3 border border-primary bg-light rounded-pill"
                        data-bs-toggle="pill"
                        href="#tab-2"
                    >
                        <span
                            class="text-dark"
                            style="width: 150px;"
                        >
                            Goal Keepers
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="d-flex mx-3 py-2 border border-primary bg-light rounded-pill"
                        data-bs-toggle="pill"
                        href="#tab-3"
                    >
                        <span
                            class="text-dark"
                            style="width: 150px;"
                        >
                            Defense
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="d-flex mx-3 py-2 border border-primary bg-light rounded-pill"
                        data-bs-toggle="pill"
                        href="#tab-4"
                    >
                        <span
                            class="text-dark"
                            style="width: 150px;"
                        >
                            Mid Fielders
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="d-flex mx-3 py-2 border border-primary bg-light rounded-pill"
                        data-bs-toggle="pill"
                        href="#tab-5"
                    >
                        <span
                            class="text-dark"
                            style="width: 150px;"
                        >
                            Attackers
                        </span>
                    </a>
                </li>

            </ul>
            <div class="tab-content">
                <div
                    id="tab-1"
                    class="tab-pane fade show active"
                >
                    <div class="container">
                        <div class="row">
                            <div
                                class="col-md-6 col-lg-3"
                                *ngFor="let player of getAllPlayers()"
                            >
                                <app-player-card [player]=player></app-player-card>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    id="tab-2"
                    class="tab-pane fade show p-0"
                >
                    <div class="container">
                        <div class="row">
                            <div
                                class="col-md-6 col-lg-3"
                                *ngFor="let player of getPlayers(PlayingPosition.Goalkeeper)"
                            >
                                <app-player-card [player]=player></app-player-card>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    id="tab-3"
                    class="tab-pane fade show p-0"
                >
                    <div class="container">
                        <div class="row">
                            <div
                                class="col-md-6 col-lg-3"
                                *ngFor="let player of getPlayers(PlayingPosition.Defender)"
                            >
                                <app-player-card [player]=player></app-player-card>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    id="tab-4"
                    class="tab-pane fade show p-0"
                >
                    <div class="container">
                        <div class="row">
                            <div
                                class="col-md-6 col-lg-3"
                                *ngFor="let player of getPlayers(PlayingPosition.Midfielder)"
                            >
                                <app-player-card [player]=player></app-player-card>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    id="tab-5"
                    class="tab-pane fade show p-0"
                >

                    <div
                        class="col-md-6 col-lg-4"
                        *ngFor="let player of getPlayers(PlayingPosition.Forward)"
                    >
                        <app-player-card [player]=player></app-player-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
